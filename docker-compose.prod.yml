# Versi Docker Compose
version: '3.8'

# Definisi Services
services:
  # --- 1. STRAPI PRODUCTION SERVICE ---
  strapi:
    container_name: strapi-prod-service
    image: strapi/strapi
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: always
    # Muat variabel lingkungan dari .env.production
    env_file: .env.production
    
    # Variabel Lingkungan yang HARUS DIDEFINISIKAN agar Strapi berjalan
    environment:
      # Koneksi Database
      DATABASE_CLIENT: mysql
      DATABASE_HOST: mysql-prod-db # Nama service database di Docker Compose
      DATABASE_NAME: ${MYSQL_DATABASE_NAME}
      DATABASE_USERNAME: ${MYSQL_USER}
      DATABASE_PASSWORD: ${MYSQL_PASSWORD_PROD}
      DATABASE_PORT: 3306
      # Konfigurasi Server
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 1337
      # Kunci Rahasia (Secrets) yang Diperlukan Strapi
      # PENTING: Variabel internal Strapi (kiri) dipetakan ke variabel di .env.production (kanan)
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET_PROD} # <-- MENGGUNAKAN _PROD
      API_TOKEN_SALT: ${API_TOKEN_SALT_PROD}     # <-- MENGGUNAKAN _PROD
      APP_KEYS: ${APP_KEYS_PROD}                 # <-- MENGGUNAKAN _PROD
      JWT_SECRET: ${JWT_SECRET_PROD}             # <-- MENGGUNAKAN _PROD

    # Pemetaan Port Host:Container
    ports:
      - "${STRAPI_PORT_PROD}:1337" 
    
    # Ketergantungan
    depends_on:
      - mysql-db
    
    # Pemetaan Volume (untuk persistensi data)
    volumes:
      - ./app:/opt/strapi/app
      - ./public/uploads:/opt/strapi/public/uploads

  # --- 2. MYSQL PRODUCTION SERVICE ---
  mysql-db:
    container_name: mysql-prod-db
    image: mysql:8.0
    restart: always
    env_file: .env.production
    # Port Host:Container
    ports:
      - "${MYSQL_PORT_PROD}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD_PROD}
      MYSQL_DATABASE: ${MYSQL_DATABASE_NAME}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD_PROD}
    volumes:
      - mysql_data:/var/lib/mysql

# Volume yang diperlukan
volumes:
  mysql_data: